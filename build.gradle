group 'cf.baradist'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.10.v20180503'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
